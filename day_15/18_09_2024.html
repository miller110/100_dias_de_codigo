<!--Desenvolva um contador de caracteres com HTML, CSS e JS.
O usuário deve inserir uma frase e a partir daí o contador conta cada letra presente no texto.-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <link rel="stylesheet" href="18_09_2024.css">
</head>

<body>
    <div class="caixa">
        <h1>Contador de Caracteres</h1>
        <div class="campo">
            <label for="input">Digite o seu texto:</label>
            <textarea name="input" id="input" placeholder="Digite seu texto..." rows="5"></textarea>
        </div>
        <div class="contador"></div>
        <button id="botao">Contar caracteres</button>
    </div>

    <script src="18_09_2024.js"></script>
</body>

</html>
